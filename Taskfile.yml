version: "3"

vars:
  BINARY_NAME: cagent
  MAIN_PKG: ./main.go
  BUILD_DIR: ./bin

tasks:
  default:
    cmds:
      - task --list

  build:
    desc: Build the application binary
    cmds:
      - mkdir -p {{.BUILD_DIR}}
      - go build -o {{.BUILD_DIR}}/{{.BINARY_NAME}} {{.MAIN_PKG}}
    sources:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
    generates:
      - "{{.BUILD_DIR}}/{{.BINARY_NAME}}"

  link:
    desc: Creates a symlink to ~/bin
    cmds:
      - ln -sf {{.USER_WORKING_DIR}}/{{.BUILD_DIR}}/{{.BINARY_NAME}} {{.HOME}}/bin/{{.BINARY_NAME}}

  lint:
    desc: Run golangci-lint
    cmds:
      - golangci-lint run ./...
    sources:
      - "**/*.go"
      - ".golangci.yml"

  test:
    desc: Run tests
    cmds:
      - go test ./...
    sources:
      - "**/*.go"
