version: "3"

vars:
  BINARY_NAME: cagent{{if eq OS "windows"}}.exe{{end}}
  MAIN_PKG: ./main.go
  BUILD_DIR: ./bin
  GIT_TAG:
    sh: git describe --tags --exact-match 2>/dev/null || echo dev
  GIT_COMMIT:
    sh: git rev-parse HEAD
  BUILD_DATE:
    sh: date
  GO_SOURCES: "**/*.go"
  WEB_SOURCES: "web/**/*.{js,ts,tsx,css,svg}"
  BUILD_ARGS: '--build-arg GIT_TAG="{{.GIT_TAG}}" --build-arg GIT_COMMIT="{{.GIT_COMMIT}}" --build-arg BUILD_DATE="{{.BUILD_DATE}}"'
  LDFLAGS: '-X "github.com/docker/cagent/cmd/root.Version={{.GIT_TAG}}" -X "github.com/docker/cagent/cmd/root.Commit={{.GIT_COMMIT}}" -X "github.com/docker/cagent/cmd/root.BuildTime={{.BUILD_DATE}}"'

tasks:
  default:
    cmd: task --list

  build:
    desc: Build the application binary
    deps: [build-web]
    cmds:
      - mkdir -p {{.BUILD_DIR}}
      - go build -ldflags "{{.LDFLAGS}}" -o {{.BUILD_DIR}}/{{.BINARY_NAME}} {{.MAIN_PKG}}
    sources:
      - "{{.GO_SOURCES}}"
      - "{{.WEB_SOURCES}}"
      - "**/*.txt"
      - "go.mod"
      - "go.sum"
    generates:
      - "{{.BUILD_DIR}}/{{.BINARY_NAME}}"

  build-web:
    desc: Build the frontend app
    cmd: cd web && npm install && npm run build
    sources:
      - "{{.WEB_SOURCES}}"

  link:
    desc: Creates a symlink to ~/bin
    cmd: ln -sf {{.USER_WORKING_DIR}}/{{.BUILD_DIR}}/{{.BINARY_NAME}} {{.HOME}}/bin/{{.BINARY_NAME}}

  lint:
    desc: Run golangci-lint
    cmd: golangci-lint run ./...
    sources:
      - "{{.GO_SOURCES}}"
      - ".golangci.yml"

  test:
    desc: Run tests
    deps: [build-web]
    cmd: go test ./...
    sources:
      - "{{.GO_SOURCES}}"
      - "**/*.txt"

  build-image:
    desc: Build Docker image
    cmd: docker buildx build -t docker/cagent:latest {{.BUILD_ARGS}} .

  build-local:
    desc: Build binaries for local host platform
    cmd: docker buildx build --target=local {{.BUILD_ARGS}} --platform local --output=./dist .

  cross:
    desc: Build binaries for multiple platforms
    cmd: docker buildx build --target=cross {{.BUILD_ARGS}} --platform linux/amd64,linux/arm64,darwin/amd64,darwin/arm64,windows/amd64,windows/arm64 --output=./dist .
