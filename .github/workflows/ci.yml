name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.3"
          cache: true

      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.3"
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: 3.x

      - name: Run tests
        run: task test

  license-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.3"
          cache: true

      - name: Install go-licences
        run: go install github.com/google/go-licenses@latest

      - name: Check licenses
        run: go-licenses check . --allowed_licenses=Apache-2.0,MIT,BSD-3-Clause,BSD-2-Clause

  build:
    needs: [lint, test, license-check]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.3"
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: 3.x

      - name: Build
        run: task build

  build-image:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERBUILDBOT_USERNAME }}
          password: ${{ secrets.DOCKERBUILDBOT_WRITE_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: "lab:latest"
          driver: cloud
          endpoint: "docker/make-product-smarter"
          install: true

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: 3.x

      - name: Build
        run: task build-image

  build-for-release:
    runs-on: ubuntu-latest
    needs: [lint, test, build, license-check]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: 3.x

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERBUILDBOT_USERNAME }}
          password: ${{ secrets.DOCKERBUILDBOT_WRITE_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: "lab:latest"
          driver: cloud
          endpoint: "docker/make-product-smarter"
          install: true

      - name: Build binaries for all platforms
        run: task cross

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/
          if-no-files-found: error
          retention-days: 1

  sign:
    needs: build-for-release
    permissions:
      id-token: write
      pull-requests: write
      contents: write
    if: startsWith(github.ref, 'refs/tags/v')
    uses: docker/desktop-action-private/.github/workflows/sign.yml@main
    with:
      artifacts-name: dist
      filter-win: windows_*/*
      filter-mac: darwin_*/*
    secrets: inherit

  release:
    runs-on: ubuntu-latest
    needs: [sign]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: GitHub auth token
        id: docker-write-app
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.DOCKER_READ_WRITE_APP_ID }}
          private-key: ${{ secrets.DOCKER_READ_WRITE_APP_PRIVATE_KEY }}
          owner: docker
          repositories: cagent

      - name: Download signed binaries
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Fix binary permissions after upload/download
        run: chmod +x ./dist/*/*

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          token: ${{ steps.docker-write-app.outputs.token }}
          files: |
            ./dist/linux_arm64/cagent-linux-arm64
            ./dist/linux_amd64/cagent-linux-amd64
            ./dist/darwin_arm64/cagent-darwin-arm64
            ./dist/darwin_amd64/cagent-darwin-amd64
            ./dist/windows_arm64/cagent-windows-arm64.exe
            ./dist/windows_amd64/cagent-windows-amd64.exe
