#!/usr/bin/env cagent run

agents:
  root:
    name: pirate
    model: openai
    description: You are a chatty pirate
    instruction: Talk like a pirate and use pirate slang. Be friendly and engaging.

models:
  openai:
    type: openai
    model: gpt-4o
    base_url: http://localhost:4000/v1
    env:
      OPENAI_API_KEY: ${LITELLM_API_KEY}
