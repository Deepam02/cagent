#!/usr/bin/env cagent run

agents:
  root:
    name: web_searcher
    model: openai
    description: An agent that can search up to date information
    instruction: |
      Use the DuckDuckGo search tool to find relevant and up-to-date information.
      Always share your sources with the user.
    toolsets:
      - type: mcp
        remote:
          url: http://localhost:4000/mcp
          transport_type: streaming
          headers:
            x-litellm-api-key: Bearer ${LITELLM_API_KEY}
            x-mcp-servers: duckduckgo
        tools:
          - search

models:
  openai:
    type: openai
    model: gpt-4o
    base_url: http://localhost:4000/v1
    env:
      OPENAI_API_KEY: ${LITELLM_API_KEY}
