#!/usr/bin/env cagent run

agents:
  root:
    name: web_searcher
    model: openai
    description: An agent that can search up to date information
    instruction: |
      Use the `brave_web_search` tool to find relevant and up-to-date information.
      Always share your sources with the user.
    toolsets:
      - type: mcp
        command: docker
        args: ["mcp", "gateway", "run", "--servers=brave"]

models:
  openai:
    type: openai
    model: gpt-4o
