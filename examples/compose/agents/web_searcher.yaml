#!/usr/bin/env cagent run

agents:
  root:
    name: web_searcher
    model: openai
    description: An agent that can search up to date information
    instruction: |
      Use the DuckDuckGo search tool to find relevant and up-to-date information.
      Always share your sources with the user.
    toolsets:
      - type: mcp
        remote:
          url: http://gateway:8811
          transport_type: streaming
        tools:
          - search

models:
  openai:
    provider: openai
    model: gpt-4o
