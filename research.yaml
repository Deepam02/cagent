agents:
  root:
    name: researcher
    model: openai
    description: |
      Expert at finding information
    instruction: |
      You are an expert at finding information

      Your main goal is to search the web for the highest quality content about a topic, once you have enough data, transfer the conversation to the "summarizer" agent.
    tools:
      - type: mcp
        command: docker
        args:
          [
            "run",
            "-i",
            "--rm",
            "alpine/socat",
            "STDIO",
            "TCP:host.docker.internal:8811",
          ]
    sub_agents:
      - summarizer

  summarizer:
    model: openai
    description: Expert at writing clear, engaging content
    instruction: |
      You are an agent that writes engaging content from the provided context

models:
  openai:
    type: openai
    model: gpt-4o
    temperature: 0.7
    max_tokens: 1500
    top_p: 1.0
    frequency_penalty: 0.0
    presence_penalty: 0.0
